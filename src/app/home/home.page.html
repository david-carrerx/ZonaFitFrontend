<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="title-center">
      <h2>ZONA FIT</h2>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="title-center">
        <h2>ZONA FIT</h2>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-buttons slot="end">
      <ion-button (click)="openAddClientModal()">
        <ion-icon name="person-add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </div>
</ion-content>
